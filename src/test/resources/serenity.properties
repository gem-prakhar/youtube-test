# Serenity Configuration
serenity.project.name=YouTube Flaky Test Detection
serenity.test.root=org.example
serenity.requirements.dir = src/test/resources/features

# WebDriver Configuration
webdriver.driver=chrome
webdriver.chrome.driver=

# Timeouts
webdriver.timeouts.implicitlywait=5000
serenity.timeout=10000

# Browser settings
chrome.switches=--start-maximized,--disable-popup-blocking,--disable-notifications,--remote-allow-origins=*

# Report Configuration
serenity.take.screenshots=FOR_EACH_ACTION
serenity.report.show.step.details=true
serenity.console.colors=true
serenity.logging=VERBOSE

# Test execution
serenity.dry.run=false
serenity.restart.browser.for.each=scenario

